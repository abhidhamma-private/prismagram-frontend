language: node_js

node_js:
  - 'node'

services:
  - docker

install:
  - npm install
  - npm install -g yarn

before_script:
  - git submodule init
  - git submodule update
  - git config --global user.name $USER_NAME
  - git config --global user.email $USER_PASSWORD
  - git config --global user.password $USER_PASSWORD

script:
  - yarn run build
  - yarn deploy
