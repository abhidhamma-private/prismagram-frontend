language: node_js

node_js:
  - 'node'

services:
  - docker

install:
  - npm install
  - npm install -g yarn

before_script:
  - git submodule init
  - git submodule update
  - git config --global user.name $USER_NAME
  - git config --global user.password $USER_PASSWORD

script:
  - yarn run build
  - yarn run deploy

deploy:
  provider: pages
  cleanup: true
  token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
