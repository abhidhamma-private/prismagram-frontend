language: node_js

node_js:
  - 'node'

services:
  - docker

install:
  - npm install
  - npm install -g yarn

before_script:
  - git config --global user.name $USER_NAME
  - git config --global user.password $USER_PASSWORD

script:
  - yarn run build
  - yarn run deploy

  deploy:
    provider: pages:git
    deploy_key: $GITHUB_TOKEN
